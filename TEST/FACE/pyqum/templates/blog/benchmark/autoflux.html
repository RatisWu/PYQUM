<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body class="benchmark">
    <div class="qestimatecontent">
        <h3>Autoflux Functions</h3>

        <div class="flex-allPara">

            <div class="allMeasurePara" id="autoflux-input">
                <button id="autoflux-button-load" type="submit">Load data</button>
            </div>
            <div class="allFitPara" id="autoflux-plot">
                <button id="autoflux-plot2D-button" type="submit">2D Plot</button>
                <label>Z signal type:</label>
                <select id="autoflux-plot2D-zSelector">
                    <option value="amp">Amplitude</option>
                    <option value="phase">Phase</option>
                </select>
                <label>y unit:</label>
                <select id="autoflux-plot2D-ySelector">
                    <option value="y_index">Index</option>
                    <option value="y_value">Value</option>
                </select>
                <button id="autoflux-plot1D-button" type="submit">1D Plot</button>
                <label>y index or value:</label>
                <input type="text" id="autoflux-plot1D-y_value">
            </div>

            <div class="allFitPara" id="autoflux-allParamater">
                <label>Fitting function:</label>
                <select id="autoflux-functionSelector">
                    <option value="ExpDecay">Exponential Decay</option>
                    <option value="RabiOscillation">Rabi Oscillation</option>
                </select>

                <label>Signal type:</label>
                <select id="autoflux-signalSelector">
                    <option value="amp">Amplitude</option>
                    <option value="phase">Phase</option>
                    <option value="indpendent">IQ plane</option>
                </select>

                <div class="fitPara" id="autoflux-parameters">

                </div> 
                <label>x range:</label>
                <input type="text" id="autoflux-fitRange">

                <label>Name of parameters:</label>
                <input type="text" id="autoflux-parameterNames">
                <label>Initial values:</label>
                <input type="text" id="autoflux-parameterInitValues">

                <button id="autoflux-button-fit" type="submit">Fit</button>
                <button id="autoflux-button-download" type="submit">Download</button>
                <!-- <button id="autoflux-button-plot" type="submit">plot</button> -->
                <button id="autoflux-button-plot" type="submit" onclick=" window.open('plot.html','_blank')">plot</button>
            </div> 
             
        </div>
        <!-- <div class="result-plot-area">
            <div class="2D-plot-area">
                <div id="autoflux-plot-fittingParameters"></div>
                <div id="autoflux-plot2D-rawOverview"></div>
                <div id="autoflux-plot2D-fitOverview"></div>
            </div>
            <div class="plot1D-area">
                <div class="plotAmpPha" id="autoflux-plot1D-ampPhase"></div>
                <div class="plotIQ" id="autoflux-plot1D-IQ"></div>
            </div>
        </div> -->

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/benchmark.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/autoflux.js') }}"></script>
</body>

</html>
