{% extends 'base.html' %} 
{% block title %}Benchmark the Qubit{% endblock %}

{% block head %}
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/benchmark.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/progress.css') }}"> -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/benchmark.js') }}"></script>
{% endblock %}

{% block content %}

<body class="benchmark" style="overflow-y:hidden">

<script>
  $(function(){
    $("div#measurement_info").load("{{ url_for('benchmark.measurement_info') }}");
    $("div#qEstimation").load("{{ url_for('benchmark.qestimate') }}");
    $("div#decoherence").load("{{ url_for('benchmark.decoherence') }}");
    $("div#rabiOscillation").load("{{ url_for('benchmark.rabiOscillation') }}");
    $("div#populationDistribution").load("{{ url_for('benchmark.populationDistribution') }}");

  });
</script> 



{% if g.user %}
<div class="tab">
  <!-- <button class="tablinks" id="all-tab" onclick="openTab(event, 'all')">ALL</button> -->
  <button class="tablinks" id="measurement_info-tab" onclick="openTab(event, 'measurement_info')">Home</button>

  <!-- Q factor -->
  <!-- {% for qtype in quantificationType %}
  <button class="tablinks" id="{{qtype}}-tab" onclick="openTab(event, {{qtype}})">{{qtype}}</button>
  {% endfor %} -->
  <button class="tablinks" id="qEstimation-tab" onclick="openTab(event, 'qEstimation')">qestimate</button>
  <button class="tablinks" id="decoherence-tab" onclick="openTab(event, 'decoherence')">decoherence</button>
  <button class="tablinks" id="rabiOscillation-tab" onclick="openTab(event, 'rabiOscillation')">rabiOscillation</button>
  <button class="tablinks" id="populationDistribution-tab" onclick="openTab(event, 'populationDistribution')">populationDistribution</button>

</div>
<!-- <div id="all" class="tabcontent"></div> -->
<div id="measurement_info" class="tabcontent"></div>
<div id="qEstimation" class="tabcontent"></div>
<div id="decoherence" class="tabcontent"></div>
<div id="rabiOscillation" class="tabcontent"></div>
<div id="populationDistribution" class="tabcontent"></div>

<!-- {% for qtype in quantificationType %}
<div id="{{qtype}}" class="tabcontent"></div>
{% endfor %} -->

{% endif %}

</body>

{% endblock %}
