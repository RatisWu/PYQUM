<!doctype html> <!--extended from parent: bridge.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/benchmark.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/benchmark/common_fitting.js') }}"></script>
</head>

<body class="benchmark">
    <div class="qestimatecontent">
        <h3>Common Fitting Functions</h3>

        <div class="flex-allPara">

            <div class="allMeasurePara" id="common_fitting-input">
                <button id="common_fitting-plot-button" type="submit">Load data</button>
            </div>

            <div class="allFitPara">
                <label>Fitting function:</label>
                <select id="common_fitting-functionSelector">
                    <option value="NTypeResonator">Notch Type Resonator</option>
                    <option value="ExpDecay">Exponential Decay</option>
                    <option value="DampOscillation">Damping Oscillation</option>

                <div class="fitPara" id="common_fitting-parameters">

                </div> 
                <button id="common_fitting-fit-button" type="submit">Fit</button>
                <button id="common_fitting-Download-button" type="submit">Download</button>

            </div> 
             
        </div>
        <div class="result-plot-area">
            <div class="2D-plot-area">
                <div id="common_fitting-plot-fittingParameters"></div>
                <div id="common_fitting-plot2D-rawOverview"></div>
                <div id="common_fitting-plot2D-fitOverview"></div>
            </div>
            <div class="plot1D-area">
                <div class="plotAmpPha" id="common_fitting-plot1D-ampPhase"></div>
                <div class="plotIQ" id="common_fitting-plot1D-IQ"></div>
            </div>
        </div>

    </div>
</body>

</html>
