<!doctype html> <!--extended from parent: mission.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/char.js') }}"></script>
</head>

<body class="mssn">

    <div>

        <div class="tab2">
            <input class='char loaded' id='sample-name' type='submit' value={{ samplename }}></input>
            <input class='char people' id='sample-owner' type='submit' value={{ people }}></input>
            <a href="/benchmark">
                <input class='char benchmark' type="submit" value="Benchmark" id="char-to-benchmark"/>
            </a>
            <button class='char access fresp' id="F_Response">F-Response</button>
            <button class='char access cwsweep' id="CW_Sweep">CW-Sweep</button>
            <button class='char access sqepulse'>SQE-Pulse</button>
            
        </div>

        <script>
            $(function(){
                $("div.charcontent.fresp").load("{{ url_for('mission.char_fresp') }}");
                $("div.charcontent.cwsweep").load("{{ url_for('mission.char_cwsweep') }}");
                $("div.charcontent.sqepulse").load("{{ url_for('mission.char_sqepulse') }}");
                
            });
        </script>
        
        <!-- page content based on button clicked -->
        <div class="charcontent fresp"></div>
        <div class="charcontent cwsweep"></div>
        <div class="charcontent sqepulse"></div>
        
    
    </div>

</body>

</html>
